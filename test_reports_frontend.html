<!DOCTYPE html>
<html>
<head>
    <title>Reports Page Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üß™ Reports Page Test</h1>
    <p>Testing if the reports functionality is working correctly...</p>
    
    <div id="test-results"></div>
    
    <script>
        async function testReportsAPI() {
            const results = document.getElementById('test-results');
            
            try {
                // Test 1: Check if API is accessible
                results.innerHTML += '<div class="test-result">üîÑ Testing API connection...</div>';
                
                const alertsResponse = await fetch('/api/alerts');
                if (alertsResponse.ok) {
                    const alertsData = await alertsResponse.json();
                    results.innerHTML += `<div class="test-result success">‚úÖ Alerts API: ${alertsData.alerts?.length || 0} alerts loaded</div>`;
                } else {
                    results.innerHTML += '<div class="test-result error">‚ùå Alerts API failed</div>';
                }
                
                const predictionsResponse = await fetch('/api/predictions');
                if (predictionsResponse.ok) {
                    const predictionsData = await predictionsResponse.json();
                    results.innerHTML += `<div class="test-result success">‚úÖ Predictions API: ${predictionsData.predictions?.length || 0} predictions loaded</div>`;
                } else {
                    results.innerHTML += '<div class="test-result error">‚ùå Predictions API failed</div>';
                }
                
                // Test 2: Test report generation
                results.innerHTML += '<div class="test-result">üîÑ Testing report generation...</div>';
                
                const reportData = {
                    format: 'excel',
                    dateRange: {
                        start: '2024-07-11T00:00',
                        end: '2024-07-18T23:59'
                    },
                    includeBreakdown: true,
                    includeTrends: true
                };
                
                const alertsReportResponse = await fetch('/api/reports/alerts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(reportData)
                });
                
                if (alertsReportResponse.ok) {
                    const contentLength = alertsReportResponse.headers.get('content-length');
                    results.innerHTML += `<div class="test-result success">‚úÖ Alerts Report: Generated successfully (${contentLength} bytes)</div>`;
                } else {
                    const errorText = await alertsReportResponse.text();
                    results.innerHTML += `<div class="test-result error">‚ùå Alerts Report failed: ${errorText}</div>`;
                }
                
                const predictionsReportResponse = await fetch('/api/reports/predictions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(reportData)
                });
                
                if (predictionsReportResponse.ok) {
                    const contentLength = predictionsReportResponse.headers.get('content-length');
                    results.innerHTML += `<div class="test-result success">‚úÖ Predictions Report: Generated successfully (${contentLength} bytes)</div>`;
                } else {
                    const errorText = await predictionsReportResponse.text();
                    results.innerHTML += `<div class="test-result error">‚ùå Predictions Report failed: ${errorText}</div>`;
                }
                
                results.innerHTML += '<div class="test-result success">üéâ All tests completed! Reports functionality is working.</div>';
                
            } catch (error) {
                results.innerHTML += `<div class="test-result error">‚ùå Test failed: ${error.message}</div>`;
            }
        }
        
        // Run tests when page loads
        window.addEventListener('load', testReportsAPI);
    </script>
</body>
</html>
